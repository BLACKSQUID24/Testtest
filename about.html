<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - 3D for translate.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GLOBAL & UNIVERSAL STYLES --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-accent-hover: #00E688;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
        }
        
        /* HEADER & NAV */
        .header { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--color-border-subtle); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .nav-group { display: flex; align-items: center; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: var(--color-text-light); text-decoration: none; font-size: 1rem; opacity: 0.8; transition: opacity 0.2s; text-transform: capitalize; }
        .nav-links a:hover { opacity: 1; color: var(--color-accent); }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; transition: all 0.3s; }
        .header-cta:hover { background-color: var(--color-accent-hover); transform: translateY(-1px); }

        .container { max-width: 1000px; margin: 50px auto; padding: 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 40px; }
        h1 span { color: var(--color-accent); }

        /* ABOUT US SPECIFIC STYLES - แก้ไข Avatar เพื่อรองรับรูปภาพ */
        .team-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 30px; 
            cursor: pointer; 
        }
        .team-card { 
            background: rgba(255, 255, 255, 0.05); 
            border: 1px solid var(--color-border-subtle); 
            padding: 30px; 
            border-radius: 15px; 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        .team-card:hover { 
            transform: translateY(-5px); 
            border-color: var(--color-accent); 
            box-shadow: 0 5px 20px rgba(0, 255, 153, 0.4); 
        }
        .avatar {
            width: 100px; 
            height: 100px; 
            margin: 0 auto 20px; 
            border-radius: 50%;
            overflow: hidden; 
        }
        
        .avatar-img { 
            width: 100%;
            height: 100%;
            object-fit: cover; 
            display: block;
            border: 3px solid var(--color-accent); 
        }
        
        .name { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
        .role { font-size: 0.9rem; color: #888; }
        .about-h1 span { border-bottom: 3px solid var(--color-accent); }

        /* --- MODAL STYLES --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85); 
            backdrop-filter: blur(5px);
            display: none; 
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--color-bg);
            border: 2px solid var(--color-accent);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            position: relative;
            box-shadow: 0 0 40px rgba(0, 255, 153, 0.5); 
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
            opacity: 1;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--color-accent);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }

        .modal-close:hover {
            color: white;
        }
        
        .modal-detail-list {
            list-style: none;
            padding: 0;
            margin-top: 20px;
            text-align: left;
        }
        
        .modal-detail-list li {
            padding: 10px 0;
            border-bottom: 1px dotted rgba(255, 255, 255, 0.1);
        }
        
        .modal-detail-list strong {
            color: var(--color-accent);
            display: inline-block;
            width: 100px;
        }


        /* RESPONSIVE (Mobile) */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .header-cta { font-size: 0.9rem; padding: 6px 12px; margin-left: auto; }
            .modal-content { padding: 25px; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <div class="nav-group">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html" style="opacity: 1; color: var(--color-accent);">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <a href="camera.html" class="header-cta">Get Started</a>
        </div>
    </header>

    <div class="container">
        <h1 class="about-h1">Meet the <span>Team</span></h1>
        
        <div class="team-grid">
            <div class="team-card" data-id="1">
                <div class="avatar"><img src="images/น้ำหนึ่ง.jpg" alt="Namneung" class="avatar-img"></div>
                <div class="name">Namneung</div><div class="role">Leader</div>
            </div>
            <div class="team-card" data-id="2">
                <div class="avatar"><img src="images/โฟน.jpg" alt="Phone" class="avatar-img"></div>
                <div class="name">Phone</div><div class="role">Web developer</div>
            </div>
            <div class="team-card" data-id="3">
                <div class="avatar"><img src="images/พลอย.jpg" alt="Ploy" class="avatar-img"></div>
                <div class="name">Ploy</div><div class="role">designer</div>
            </div>
            <div class="team-card" data-id="4">
                <div class="avatar"><img src="images/Program.jpg" alt="Program" class="avatar-img"></div>
                <div class="name">Program</div><div class="role">Web developer</div>
            </div>
            <div class="team-card" data-id="5">
                <div class="avatar"><img src="images/EMMY.jpg" alt="Emmy" class="avatar-img"></div>
                <div class="name">Emmy</div><div class="role">Researcher</div>
            </div>
            <div class="team-card" data-id="6">
                <div class="avatar"><img src="images/นิชา.jpg" alt="Nicha" class="avatar-img"></div>
                <div class="name">Nicha</div><div class="role">Researcher</div>
            </div>
        </div>
    </div>
    
    <div id="profileModal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" id="closeModalBtn">&times;</button>
            <div id="modal-avatar-container" class="avatar" style="margin-top: 0;">
                <img id="modal-avatar-img" src="" alt="Profile Image" class="avatar-img">
            </div>
            <h2 id="modal-name" class="name" style="font-size: 1.8rem;"></h2>
            <p id="modal-role" class="role" style="font-size: 1.1rem; color: #ccc;"></p>
            <p id="modal-detail" style="margin-top: 15px; opacity: 0.9;"></p>
            
            <ul class="modal-detail-list">
                <li><strong>School:</strong> <span id="modal-school"></span></li>
                <li><strong>Email:</strong> <span id="modal-email"></span></li>
            </ul>
        </div>
    </div>

    <script>
        // 1. DATA: ข้อมูลโปรไฟล์โดยละเอียด
        const teamData = [
            { id: 1, name: 'Waritsara Rakphakdee ', role: 'Leader', school: 'Triamudom Suksa Pattanakarn Suvarnabhumi ', email: 'namneungwaritsara@gmail.com', detail: 'Passionate about sign language accessibility and front-end architecture.', imagePath: 'images/น้ำหนึ่ง.jpg' },
            { id: 2, name: 'Supharerk Charoenthim ', role: 'Web developer', school: 'Triamudom Suksa Pattanakarn Suvarnabhumi ', email: 'Supharerk333@gmail.com', detail: 'Focuses on clean, intuitive user interfaces and user experience research.', imagePath: 'images/โฟน.jpg' },
            { id: 3, name: 'Sidarat Sawataur ', role: 'designer', school: 'Triamudom Suksa Pattanakarn Suvarnabhumi ', email: '03829@tupp.ac.th', detail: 'Responsible for training and optimizing the sign language recognition model.', imagePath: 'images/พลอย.jpg' },
            { id: 4, name: 'Tanaborde Muangnumde', role: 'Web developer', school: 'Triamudom Suksa Pattanakarn Suvarnabhumi ', email: '03616@tupp.ac.th', detail: 'Conducts linguistic research on Thai Sign Language (TSL) integration.', imagePath: 'images/Program.jpg' },
            // *** อัปเดตข้อมูล ID 5 ให้สอดคล้องกับโครงสร้างและรูปภาพใหม่ ***
            { id: 5, name: 'Jhittimaporn Hengjhitaku', role: 'Researcher', school: 'Triamudom Suksa Pattanakarn', email: 'Jhittiporn.j99999@gmail.com', detail: 'Ensures system quality assurance and performs usability testing across devices.', imagePath: 'images/EMMY.jpg' },
            // **********************************
            { id: 6, name: 'Natnicha Bunsaard', role: ' Researcher', school: 'Petpitpayakom ', email: 'nicha0509@gmail.com', detail: 'Oversees project timelines, communication, and strategic product direction.', imagePath: 'images/นิชา.jpg' },
        ];

        // 2. DOM Elements
        const modalOverlay = document.getElementById('profileModal');
        const closeModalBtn = document.getElementById('closeModalBtn');
        const teamCards = document.querySelectorAll('.team-card');
        const modalAvatarImg = document.getElementById('modal-avatar-img');

        // 3. EVENT LISTENERS
        teamCards.forEach(card => {
            card.addEventListener('click', function() {
                const teamId = parseInt(this.getAttribute('data-id'));
                showProfile(teamId);
            });
        });

        closeModalBtn.addEventListener('click', hideProfile);
        
        modalOverlay.addEventListener('click', function(event) {
            if (event.target === modalOverlay) {
                hideProfile();
            }
        });


        // 4. FUNCTIONS
        function showProfile(id) {
            const member = teamData.find(m => m.id === id);
            if (!member) return;

            // นำข้อมูลไปใส่ใน Modal (รวมถึงรูปภาพ)
            modalAvatarImg.src = member.imagePath; 
            modalAvatarImg.alt = member.name;
            
            document.getElementById('modal-name').textContent = member.name;
            document.getElementById('modal-role').textContent = member.role;
            document.getElementById('modal-detail').textContent = member.detail;
            document.getElementById('modal-school').textContent = member.school;
            document.getElementById('modal-email').textContent = member.email;

            // แสดง Modal
            modalOverlay.style.display = 'flex';
            setTimeout(() => {
                modalOverlay.classList.add('active');
            }, 10);
            
            document.body.style.overflow = 'hidden';
        }

        function hideProfile() {
            modalOverlay.classList.remove('active');
            setTimeout(() => {
                modalOverlay.style.display = 'none';
            }, 300); 
            document.body.style.overflow = '';
        }

    </script>
</body>
</html>
