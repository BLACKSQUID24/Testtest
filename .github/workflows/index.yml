<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D for translate.ai - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- GLOBAL & UNIVERSAL STYLES --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-accent-hover: #00E688;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            /* Background Glow for 3D theme */
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
        }

        /* HEADER & NAV */
        .header { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--color-border-subtle); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .nav-group { display: flex; align-items: center; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: var(--color-text-light); text-decoration: none; font-size: 1rem; opacity: 0.8; transition: opacity 0.2s; text-transform: capitalize; }
        .nav-links a:hover { opacity: 1; color: var(--color-accent); }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; transition: all 0.3s; }
        .header-cta:hover { background-color: var(--color-accent-hover); transform: translateY(-1px); }

        /* MAIN CONTENT - Shared Styles */
        .container { max-width: 1000px; margin: 50px auto; padding: 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 40px; }
        h1 span { color: var(--color-accent); }

        /* --- PAGE SPECIFIC STYLES --- */

        /* 1. INDEX (HERO) STYLES */
        .hero-section { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 50px 20px; position: relative; }
        .hero-title { font-size: clamp(2.5rem, 6vw, 4.5rem); font-weight: 700; margin-bottom: 20px; line-height: 1.1; }
        .hero-title span { color: transparent; -webkit-text-stroke: 1px var(--color-accent); }
        .hero-subtitle { font-size: clamp(1rem, 2.5vw, 1.25rem); max-width: 600px; opacity: 0.8; margin-bottom: 40px; line-height: 1.6; color: #ccc; }
        .main-cta { background-color: var(--color-accent); color: #000; padding: 16px 40px; border-radius: 50px; font-size: 1.2rem; font-weight: 700; text-decoration: none; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 0 20px rgba(0, 255, 153, 0.3); }
        .main-cta:hover { transform: translateY(-3px); box-shadow: 0 0 30px rgba(0, 255, 153, 0.6); background-color: var(--color-accent-hover); }

        /* 2. ABOUT US STYLES */
        .team-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .team-card { background: rgba(255, 255, 255, 0.05); border: 1px solid var(--color-border-subtle); padding: 30px; border-radius: 15px; transition: transform 0.3s, box-shadow 0.3s; }
        .team-card:hover { transform: translateY(-5px); border-color: var(--color-accent); box-shadow: 0 5px 20px rgba(0, 255, 153, 0.2); }
        .avatar { width: 100px; height: 100px; background: #333; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: var(--color-accent); }
        .name { font-size: 1.2rem; font-weight: 600; margin-bottom: 5px; }
        .role { font-size: 0.9rem; color: #888; }
        .about-h1 span { border-bottom: 3px solid var(--color-accent); }

        /* 3. CONTACT STYLES */
        .contact-container { max-width: 600px; margin: 60px auto; padding: 20px; text-align: center; }
        .social-list { display: flex; flex-direction: column; gap: 20px; }
        .social-btn { display: flex; align-items: center; justify-content: center; padding: 15px; text-decoration: none; font-size: 1.2rem; border-radius: 10px; font-weight: 600; transition: transform 0.2s, filter 0.2s; color: white; }
        .social-btn i { margin-right: 15px; font-size: 1.5rem; }
        .social-btn:hover { transform: scale(1.02); filter: brightness(1.2); }
        .fb { background: #1877F2; }
        .ig { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .wa { background: #25D366; }
        .yt { background: #FF0000; }
        .back-home { display: inline-block; margin-top: 40px; color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-home:hover { color: var(--color-accent); }

        /* RESPONSIVE (Mobile) */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .header-cta { font-size: 0.9rem; padding: 6px 12px; margin-left: auto; }
            .hero-title span { color: var(--color-accent); -webkit-text-stroke: 0; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            3D<span style="color:var(--color-accent)">.ai</span>
        </a>
        <div class="nav-group">
            <nav class="nav-links">
                <a href="index.html" style="opacity: 1; color: var(--color-accent);">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <a></a>
        </div>
    </header>

    <main class="hero-section">
        <h1 class="hero-title">
            3D <br><span>for translate.ai</span>
        </h1>
        <p class="hero-subtitle">
            An AI-powered 3D sign-language demonstration system to break language barriers and help beginners start learning easily.
        </p>
        <a href="camera.html" class="main-cta">
            ðŸš€ Get Started
        </a>
    </main>
</body>

</html>
