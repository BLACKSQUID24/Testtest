<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - 3D for translate.ai</title>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- COPY CSS FROM INDEX.HTML HERE --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-accent-hover: #00E688;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
        }
        .header { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--color-border-subtle); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .nav-group { display: flex; align-items: center; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: var(--color-text-light); text-decoration: none; font-size: 1rem; opacity: 0.8; transition: opacity 0.2s; text-transform: capitalize; }
        .nav-links a:hover { opacity: 1; color: var(--color-accent); }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; transition: all 0.3s; }
        .header-cta:hover { background-color: var(--color-accent-hover); transform: translateY(-1px); }

        .container { max-width: 1000px; margin: 50px auto; padding: 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin-bottom: 40px; }
        h1 span { color: var(--color-accent); }
        
        /* CONTACT SPECIFIC STYLES */
        .contact-container { max-width: 600px; margin: 60px auto; padding: 20px; text-align: center; }
        .social-list { display: flex; flex-direction: column; gap: 20px; }
        .social-btn { display: flex; align-items: center; justify-content: center; padding: 15px; text-decoration: none; font-size: 1.2rem; border-radius: 10px; font-weight: 600; transition: transform 0.2s, filter 0.2s; color: white; }
        .social-btn i { margin-right: 15px; font-size: 1.5rem; }
        .social-btn:hover { transform: scale(1.02); filter: brightness(1.2); }
        .fb { background: #1877F2; }
        .ig { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }
        .wa { background: #25D366; }
        .yt { background: #FF0000; }
        .back-home { display: inline-block; margin-top: 40px; color: #888; text-decoration: none; font-size: 0.9rem; }
        .back-home:hover { color: var(--color-accent); }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .header-cta { font-size: 0.9rem; padding: 6px 12px; margin-left: auto; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <div class="nav-group">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html" style="opacity: 1; color: var(--color-accent);">Contact</a>
            </nav>
            <a href="camera.html" class="header-cta">Get Started</a>
        </div>
    </header>

    <div class="contact-container">
        <h1>Contact <span>Channels</span></h1>
        
        <div class="social-list">
            <a href="#" target="_blank" class="social-btn fb"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" target="_blank" class="social-btn ig"><i class="fab fa-instagram"></i> Instagram</a>
            <a href="#" target="_blank" class="social-btn wa"><i class="fab fa-whatsapp"></i> WhatsApp</a>
            <a href="#" target="_blank" class="social-btn yt"><i class="fab fa-youtube"></i> YouTube</a>
        </div>

        <a href="index.html" class="back-home">‚Üê Back to Home</a>
    </div>
</body>
</html>
