<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Decoder - Dual Hand Support</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--color-border-subtle); 
            backdrop-filter: blur(10px); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: rgba(10, 10, 10, 0.8);
        }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; }

        /* --- CAMERA UI --- */
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            text-align: center; 
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 10px; margin-top: 0; }
        h1 span { color: var(--color-accent); }
        
        .hint {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .main-display {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--color-border-subtle);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
            background: #000;
            aspect-ratio: 4/3;
        }

        /* Mirror the video so it feels natural for the user */
        video, canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Hand Indicator Tag */
        .hand-tag {
            position: absolute;
            top: 20px;
            right: 20px; /* Appears on left due to mirror */
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hud-panel {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            border: 1px solid var(--color-border-subtle);
        }
        
        .card-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .big-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
        }

        #confidence-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #confidence-fill {
            height: 100%;
            width: 0%;
            background: var(--color-accent);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--color-accent);
        }

        #word-display {
            font-family: 'Courier New', monospace;
            color: #fff;
            border-bottom: 2px solid var(--color-accent);
            display: inline-block;
            min-width: 20px;
        }

        .clear-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .clear-btn:hover { background: #ef4444; color: white; }

        @media (max-width: 768px) {
            .hud-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <a href="camera.html" class="header-cta" style="background-color: var(--color-text-light); color: black;">Active Camera</a>
    </header>

    <div class="container">
        <h1>ASL <span>Decoder</span></h1>
        <div class="hint">
            <i class="fas fa-hand-paper"></i> Supports <b>Left & Right</b> Hands. Hold gesture to type.
        </div>

        <div class="main-display">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
            <div id="hand-indicator" class="hand-tag">NO HAND</div>
        </div>

        <div class="hud-panel">
            <div class="card">
                <div class="card-label">Detected Letter</div>
                <div id="gesture" class="big-text">-</div>
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
            </div>
            <div class="card">
                <div class="card-label">Typed Message</div>
                <div class="big-text"><span id="word-display">_</span></div>
            </div>
        </div>
        
        <button onclick="document.getElementById('word-display').innerText='_'" class="clear-btn">
            <i class="fas fa-trash-alt"></i> Clear Text
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("output");
        const ctx = canvasElement.getContext("2d");
        const gestureDisplay = document.getElementById("gesture");
        const wordDisplay = document.getElementById("word-display");
        const confidenceFill = document.getElementById("confidence-fill");
        const handIndicator = document.getElementById("hand-indicator");

        let holdStartTime = 0;
        const HOLD_DURATION = 1000; 
        const STABILITY_THRESHOLD = 8; 
        
        let currentStableLetter = "-";
        let lastRawLetter = "-";
        let consecutiveFrames = 0;

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                // 1. Detect Handedness (Left vs Right)
                // Note: MediaPipe assumes mirror image. 'Left' often implies the user's right hand in selfie mode.
                // We use the label to switch our math logic.
                const handLabel = results.multiHandedness[0].label; 
                handIndicator.innerText = handLabel === "Left" ? "Right Hand" : "Left Hand"; // Visual swap for user clarity

                // Draw Skeleton
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF99', lineWidth: 3 });
                drawLandmarks(ctx, landmarks, { color: '#ffffff', lineWidth: 1, radius: 4 });

                // 2. Recognize
                const rawLetter = recognizeASLGeometric(landmarks, handLabel);

                // 3. Stabilize
                if (rawLetter === lastRawLetter) {
                    consecutiveFrames++;
                } else {
                    consecutiveFrames = 0;
                    lastRawLetter = rawLetter;
                }

                if (consecutiveFrames > STABILITY_THRESHOLD) {
                    if (rawLetter !== currentStableLetter) {
                        currentStableLetter = rawLetter;
                        gestureDisplay.innerText = currentStableLetter;
                        holdStartTime = Date.now(); 
                        confidenceFill.style.width = "0%";
                    } else if (currentStableLetter !== "-") {
                        const duration = Date.now() - holdStartTime;
                        const progress = Math.min((duration / HOLD_DURATION) * 100, 100);
                        confidenceFill.style.width = progress + "%";

                        if (duration > HOLD_DURATION) {
                            typeLetter(currentStableLetter);
                            holdStartTime = Date.now(); 
                            confidenceFill.style.width = "0%";
                            // Flash effect
                            gestureDisplay.style.color = "white";
                            setTimeout(() => gestureDisplay.style.color = "var(--color-accent)", 200);
                        }
                    }
                }
            } else {
                gestureDisplay.innerText = "-";
                handIndicator.innerText = "NO HAND";
                confidenceFill.style.width = "0%";
                consecutiveFrames = 0;
            }
            ctx.restore();
        }

        function typeLetter(char) {
            let currentText = wordDisplay.innerText;
            if (currentText === "_") currentText = "";
            wordDisplay.innerText = currentText + char;
        }

        // --- GEOMETRY RECOGNITION (Left/Right Compatible) ---
        function recognizeASLGeometric(lm, handLabel) {
            // 1. Finger States (Extended vs Bent)
            const getAngle = (a, b, c) => {
                const ang = (Math.atan2(c.y - b.y, c.x - b.x) - Math.atan2(a.y - b.y, a.x - b.x)) * (180 / Math.PI);
                return Math.abs(ang) > 180 ? 360 - Math.abs(ang) : Math.abs(ang);
            };

            const isExtended = (idx) => getAngle(lm[idx], lm[idx+1], lm[idx+2]) > 140;

            // 2. Thumb Logic (Chirality Dependent)
            // If Hand is 'Left' (from MediaPipe), X coordinates increase to the right.
            // If Hand is 'Right', X coordinates increase to the right.
            // But the thumb is on different sides.
            
            let thumbExtended = false;
            
            // Note: MediaPipe labels are often 'Left' for physical Right hand in selfie mode.
            // We use specific relative checks.
            // 'Left' label means Palm Facing Camera -> Thumb is on the Right side (larger X)
            // 'Right' label means Palm Facing Camera -> Thumb is on the Left side (smaller X)
            
            if (handLabel === 'Left') { 
                // This is usually the User's Right Hand in Mirror Mode
                // Thumb is 'Out' if its X is LESS than the Index MCP X (to the left of the hand)
                thumbExtended = (lm[4].x < lm[5].x); 
            } else {
                // This is the User's Left Hand
                // Thumb is 'Out' if its X is GREATER than Index MCP X (to the right of the hand)
                thumbExtended = (lm[4].x > lm[5].x);
            }
            
            // Backup check: lateral distance (hand agnostic) for 'wide' thumbs
            const thumbLatDist = Math.abs(lm[4].x - lm[9].x);
            if (thumbLatDist > 0.15) thumbExtended = true; 

            const f = [thumbExtended, isExtended(5), isExtended(9), isExtended(13), isExtended(17)];
            
            // Distances
            const d_thumb_index = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
            
            // --- LOGIC TREE ---
            if (!f[1] && !f[2] && !f[3] && !f[4] && !f[0]) return "A";
            if (f[1] && f[2] && f[3] && f[4] && !f[0]) return "B";
            if (f[1] && !f[2] && !f[3] && !f[4]) return "D"; // D: Index Up
            if (!f[1] && !f[2] && !f[3] && !f[4] && thumbLatDist < 0.1 && d_thumb_index < 0.1) return "E";
            if (!f[1] && f[2] && f[3] && f[4] && d_thumb_index < 0.08) return "F"; // F: OK Sign
            if (!f[1] && !f[2] && !f[3] && f[4]) return "I";
            if (f[0] && f[1] && !f[2] && !f[3] && !f[4]) return "L";
            if (!f[1] && !f[2] && d_thumb_index < 0.1 && lm[8].y > lm[6].y) return "O";
            if (f[1] && f[2] && !f[3] && !f[4]) {
                 // Distinguish U (together) vs V (apart) vs W (three)
                 const distUV = Math.hypot(lm[8].x - lm[12].x, lm[8].y - lm[12].y);
                 if (distUV < 0.05) return "U";
                 return "V";
            }
            if (f[1] && f[2] && f[3] && !f[4]) return "W";
            if (f[0] && !f[1] && !f[2] && !f[3] && f[4]) return "Y";
            if (f[0] && f[1] && f[2] && f[3] && f[4]) return " ";

            return "-";
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.6,
            minTrackingConfidence: 0.6
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
