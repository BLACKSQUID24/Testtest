<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Decoder - 3D for translate.ai</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL THEME (Copied from index.html) --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-accent-hover: #00E688;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            /* Background Glow */
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER (Copied from index.html) --- */
        .header { 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--color-border-subtle); 
            backdrop-filter: blur(10px); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: rgba(10, 10, 10, 0.8);
        }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .nav-group { display: flex; align-items: center; }
        .nav-links { display: flex; gap: 25px; }
        .nav-links a { color: var(--color-text-light); text-decoration: none; font-size: 1rem; opacity: 0.8; transition: opacity 0.2s; text-transform: capitalize; }
        .nav-links a:hover { opacity: 1; color: var(--color-accent); }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; transition: all 0.3s; }
        .header-cta:hover { background-color: var(--color-accent-hover); transform: translateY(-1px); }

        /* --- CAMERA UI SPECIFIC --- */
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            text-align: center; 
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 10px; margin-top: 0; }
        h1 span { color: var(--color-accent); }
        
        .hint {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Video Frame styled like the Team Cards */
        .main-display {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--color-border-subtle);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
            background: #000;
            aspect-ratio: 4/3;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .main-display:hover {
            border-color: var(--color-accent);
            box-shadow: 0 0 40px rgba(0, 255, 153, 0.2);
        }
        
        video, canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror effect */
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* HUD Panels (Stats) */
        .hud-panel {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            border: 1px solid var(--color-border-subtle);
            transition: transform 0.3s;
        }
        
        .card:hover {
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .card-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .big-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
        }

        /* Progress Bar */
        #confidence-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #confidence-fill {
            height: 100%;
            width: 0%;
            background: var(--color-accent);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--color-accent);
        }

        #word-display {
            font-family: 'Courier New', monospace;
            color: #fff;
            border-bottom: 2px solid var(--color-accent);
            display: inline-block;
            min-width: 20px;
        }

        .clear-btn {
            background: transparent;
            color: #ef4444; /* Red for delete action */
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .clear-btn:hover {
            background: #ef4444;
            color: white;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }

        /* Responsive Mobile */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .header-cta { margin-left: auto; }
            .hud-panel { grid-template-columns: 1fr; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <div class="nav-group">
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="contact.html">Contact</a>
            </nav>
            <a href="camera.html" class="header-cta" style="background-color: var(--color-text-light); color: black;">Active Camera</a>
        </div>
    </header>

    <div class="container">
        <h1>ASL <span>Decoder</span></h1>
        <div class="hint">
            <i class="fas fa-hand-paper"></i> Use your <b>Right Hand</b>. Hold steady for 1.5s to type.
        </div>

        <div class="main-display">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
        </div>

        <div class="hud-panel">
            <div class="card">
                <div class="card-label">Detected Letter</div>
                <div id="gesture" class="big-text">-</div>
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
            </div>
            <div class="card">
                <div class="card-label">Typed Message</div>
                <div class="big-text"><span id="word-display">_</span></div>
                <div style="font-size: 0.8rem; color: #888; margin-top:5px;">(Perform gestures to build words)</div>
            </div>
        </div>
        
        <button onclick="document.getElementById('word-display').innerText='_'" class="clear-btn">
            <i class="fas fa-trash-alt"></i> Clear Text
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("output");
        const ctx = canvasElement.getContext("2d");
        const gestureDisplay = document.getElementById("gesture");
        const wordDisplay = document.getElementById("word-display");
        const confidenceFill = document.getElementById("confidence-fill");

        let lastLetter = "";
        let holdStartTime = 0;
        const HOLD_DURATION = 1500; // ms to type a letter

        function onResults(results) {
            // Resize canvas to match video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw video frame
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // Draw skeleton with Theme Colors (Green and White)
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF99', lineWidth: 2 });
                drawLandmarks(ctx, landmarks, { color: '#FFFFFF', lineWidth: 1, radius: 4 });

                // --- ASL LOGIC ---
                const letter = recognizeASL(landmarks);
                gestureDisplay.innerText = letter;

                // Typing Logic
                if (letter !== "-" && letter === lastLetter) {
                    const duration = Date.now() - holdStartTime;
                    const progress = Math.min((duration / HOLD_DURATION) * 100, 100);
                    confidenceFill.style.width = progress + "%";

                    if (duration > HOLD_DURATION) {
                        typeLetter(letter);
                        holdStartTime = Date.now(); // Reset
                    }
                } else {
                    lastLetter = letter;
                    holdStartTime = Date.now();
                    confidenceFill.style.width = "0%";
                }

            } else {
                gestureDisplay.innerText = "-";
                confidenceFill.style.width = "0%";
            }
            ctx.restore();
        }

        function typeLetter(char) {
            let currentText = wordDisplay.innerText;
            if (currentText === "_") currentText = "";
            wordDisplay.innerText = currentText + char;
        }

        // --- SIMPLE GEOMETRY BASED RECOGNITION ---
        function recognizeASL(lm) {
            const isOpen = (tipIdx, pipIdx) => lm[tipIdx].y < lm[pipIdx].y;
            const isThumbOpen = (lm[4].x < lm[3].x); 
            const indexOpen = isOpen(8, 6);
            const middleOpen = isOpen(12, 10);
            const ringOpen = isOpen(16, 14);
            const pinkyOpen = isOpen(20, 18);

            let fingersUp = 0;
            if (indexOpen) fingersUp++;
            if (middleOpen) fingersUp++;
            if (ringOpen) fingersUp++;
            if (pinkyOpen) fingersUp++;

            const dist = (i1, i2) => Math.sqrt(Math.pow(lm[i1].x - lm[i2].x, 2) + Math.pow(lm[i1].y - lm[i2].y, 2));

            if (fingersUp === 0 && dist(4, 6) < 0.1) return "A";
            if (fingersUp === 4 && !isThumbOpen) return "B";
            if (fingersUp === 4 && dist(4, 8) < 0.2 && dist(8, 12) > 0.05) return "C";
            if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen && dist(4, 12) < 0.1) return "D";
            if (fingersUp === 0 && dist(4, 8) < 0.1) return "E";
            if (!indexOpen && middleOpen && ringOpen && pinkyOpen && dist(4, 8) < 0.1) return "F";
            if (!indexOpen && !middleOpen && !ringOpen && pinkyOpen) return "I";
            if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen && isThumbOpen) return "L";
            if (dist(4, 8) < 0.1 && dist(4, 12) < 0.1 && !indexOpen && !middleOpen) return "O";
            if (indexOpen && middleOpen && !ringOpen && !pinkyOpen && dist(8, 12) < 0.06) return "U";
            if (indexOpen && middleOpen && !ringOpen && !pinkyOpen && dist(8, 12) > 0.06) return "V";
            if (indexOpen && middleOpen && ringOpen && !pinkyOpen) return "W";
            if (isThumbOpen && !indexOpen && !middleOpen && !ringOpen && pinkyOpen) return "Y";
            if (fingersUp === 4 && isThumbOpen) return " "; 

            return "-"; 
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
