<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>ASL Alphabet Decoder (Web Version)</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            background: #0f172a;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 95%;
            max-width: 800px;
            text-align: center;
            padding-top: 20px;
        }
        
        h1 {
            margin: 0;
            background: linear-gradient(90deg, #4ade80, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        
        .hint {
            color: #94a3b8;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        
        .main-display {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.3);
            border: 2px solid #334155;
            background: #000;
        }
        
        video, canvas {
            display: block;
            width: 100%;
            transform: scaleX(-1); /* Mirror effect for natural feeling */
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .hud-panel {
            margin-top: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .card {
            background: #1e293b;
            padding: 15px;
            border-radius: 12px;
            text-align: left;
            border: 1px solid #334155;
        }

        .card-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .big-text {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4ade80;
        }

        #confidence-bar {
            height: 4px;
            background: #334155;
            margin-top: 10px;
            border-radius: 2px;
            overflow: hidden;
        }

        #confidence-fill {
            height: 100%;
            width: 0%;
            background: #4ade80;
            transition: width 0.1s;
        }

        #word-display {
            font-family: 'Courier New', monospace;
            color: #fbbf24;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>ASL Alphabet Decoder</h1>
        <div class="hint">Use your <b>Right Hand</b>. Hold steady to type.</div>

        <div class="main-display">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
        </div>

        <div class="hud-panel">
            <div class="card">
                <div class="card-label">Detected Letter</div>
                <div id="gesture" class="big-text">-</div>
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
            </div>
            <div class="card">
                <div class="card-label">Typed Message</div>
                <div id="word-display" class="big-text">_</div>
                <div style="font-size: 0.8rem; color: #64748b; margin-top:5px;">(Hold letter for 1.5s to type)</div>
            </div>
        </div>
        <br>
        <button onclick="document.getElementById('word-display').innerText='_'" style="padding:10px 20px; background:#ef4444; color:white; border:none; border-radius:8px; cursor:pointer;">Clear Text</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("output");
        const ctx = canvasElement.getContext("2d");
        const gestureDisplay = document.getElementById("gesture");
        const wordDisplay = document.getElementById("word-display");
        const confidenceFill = document.getElementById("confidence-fill");

        let lastLetter = "";
        let holdStartTime = 0;
        const HOLD_DURATION = 1500; // ms to type a letter

        function onResults(results) {
            // Resize canvas to match video
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;

            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            
            // Draw video frame
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Get the first hand detected
                const landmarks = results.multiHandLandmarks[0];

                // Draw skeleton
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
                drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1, radius: 3 });

                // --- ASL LOGIC START ---
                const letter = recognizeASL(landmarks);
                
                gestureDisplay.innerText = letter;

                // Typing Logic
                if (letter !== "-" && letter === lastLetter) {
                    const duration = Date.now() - holdStartTime;
                    const progress = Math.min((duration / HOLD_DURATION) * 100, 100);
                    confidenceFill.style.width = progress + "%";

                    if (duration > HOLD_DURATION) {
                        typeLetter(letter);
                        holdStartTime = Date.now(); // Reset
                    }
                } else {
                    lastLetter = letter;
                    holdStartTime = Date.now();
                    confidenceFill.style.width = "0%";
                }
                // --- ASL LOGIC END ---

            } else {
                gestureDisplay.innerText = "-";
                confidenceFill.style.width = "0%";
            }
            ctx.restore();
        }

        function typeLetter(char) {
            let currentText = wordDisplay.innerText;
            if (currentText === "_") currentText = "";
            wordDisplay.innerText = currentText + char;
        }

        // --- THE GEOMETRY BRAIN ---
        function recognizeASL(lm) {
            // Helper to check if finger is open (tip above PIP joint)
            // Note: Y coordinates go DOWN in computer vision. Smaller Y = Higher up.
            const isOpen = (tipIdx, pipIdx) => lm[tipIdx].y < lm[pipIdx].y;
            
            // For thumb, we check X distance mostly
            const isThumbOpen = (lm[4].x < lm[3].x); // Assumes Right Hand facing camera

            const indexOpen = isOpen(8, 6);
            const middleOpen = isOpen(12, 10);
            const ringOpen = isOpen(16, 14);
            const pinkyOpen = isOpen(20, 18);

            // Count fingers up (excluding thumb)
            let fingersUp = 0;
            if (indexOpen) fingersUp++;
            if (middleOpen) fingersUp++;
            if (ringOpen) fingersUp++;
            if (pinkyOpen) fingersUp++;

            // Distances for detailed checks
            const dist = (i1, i2) => Math.sqrt(Math.pow(lm[i1].x - lm[i2].x, 2) + Math.pow(lm[i1].y - lm[i2].y, 2));

            // --- RULES ---
            
            // A: Fist, Thumb on side
            if (fingersUp === 0 && dist(4, 6) < 0.1) return "A";
            
            // B: 4 fingers up, thumb tucked
            if (fingersUp === 4 && !isThumbOpen) return "B";

            // C: Curved hand (All fingers slightly open but curved)
            // Hard to detect perfectly in 2D, approximations:
            if (fingersUp === 4 && dist(4, 8) < 0.2 && dist(8, 12) > 0.05) return "C";

            // D: Index up, others curled, thumb touches middle
            if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen && dist(4, 12) < 0.1) return "D";

            // E: All fingers curled, thumb tucked in
            if (fingersUp === 0 && dist(4, 8) < 0.1) return "E";

            // F: OK Sign (Index+Thumb touch, others up)
            if (!indexOpen && middleOpen && ringOpen && pinkyOpen && dist(4, 8) < 0.1) return "F";

            // I: Pinky up
            if (!indexOpen && !middleOpen && !ringOpen && pinkyOpen) return "I";

            // L: Index and Thumb form L
            if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen && isThumbOpen) return "L";

            // O: Fingers curled touching thumb (circle)
            if (dist(4, 8) < 0.1 && dist(4, 12) < 0.1 && !indexOpen && !middleOpen) return "O";

            // U: Index + Middle straight up together
            if (indexOpen && middleOpen && !ringOpen && !pinkyOpen && dist(8, 12) < 0.06) return "U";

            // V: Index + Middle up, spread apart
            if (indexOpen && middleOpen && !ringOpen && !pinkyOpen && dist(8, 12) > 0.06) return "V";

            // W: 3 fingers up
            if (indexOpen && middleOpen && ringOpen && !pinkyOpen) return "W";

            // Y: Thumb + Pinky up (Hang loose)
            if (isThumbOpen && !indexOpen && !middleOpen && !ringOpen && pinkyOpen) return "Y";

            // 5 / Open Palm
            if (fingersUp === 4 && isThumbOpen) return " "; // Space

            return "-"; // Unknown
        }

        // Setup MediaPipe
        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`,
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7,
        });

        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await hands.send({ image: videoElement });
            },
            width: 640,
            height: 480,
        });

        camera.start();
    </script>
</body>
</html>
