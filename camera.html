<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Decoder - High Precision v2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--color-border-subtle); 
            backdrop-filter: blur(10px); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: rgba(10, 10, 10, 0.8);
        }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; }

        /* --- CAMERA UI --- */
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            text-align: center; 
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 10px; margin-top: 0; }
        h1 span { color: var(--color-accent); }
        
        .hint {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .main-display {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--color-border-subtle);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
            background: #000;
            aspect-ratio: 4/3;
        }

        /* Mirror the video */
        video, canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Hand Indicator Tag */
        .hand-tag {
            position: absolute;
            top: 20px;
            right: 20px; /* Appears on left due to mirror */
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hud-panel {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            border: 1px solid var(--color-border-subtle);
        }
        
        .card-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .big-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
        }

        #confidence-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #confidence-fill {
            height: 100%;
            width: 0%;
            background: var(--color-accent);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--color-accent);
        }

        #word-display {
            font-family: 'Courier New', monospace;
            color: #fff;
            border-bottom: 2px solid var(--color-accent);
            display: inline-block;
            min-width: 20px;
        }

        /* --- ACTION BUTTONS --- */
        .action-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            border: none;
        }

        .clear-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        .clear-btn:hover { background: #ef4444; color: white; box-shadow: 0 0 20px rgba(239, 68, 68, 0.3); }

        .exit-btn {
            background: transparent;
            color: #ccc;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .exit-btn:hover { background: rgba(255, 255, 255, 0.1); color: white; border-color: white; }

        @media (max-width: 768px) {
            .hud-panel { grid-template-columns: 1fr; }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <a href="camera.html" class="header-cta" style="background-color: var(--color-text-light); color: black;">Active Camera</a>
    </header>

    <div class="container">
        <h1>ASL <span>Pro Decoder</span></h1>
        <div class="hint">
            <i class="fas fa-hand-paper"></i> Hold gesture for 1 second to type.
        </div>

        <div class="main-display">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
            <div id="hand-indicator" class="hand-tag">NO HAND</div>
        </div>

        <div class="hud-panel">
            <div class="card">
                <div class="card-label">Detected Letter</div>
                <div id="gesture" class="big-text">-</div>
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
            </div>
            <div class="card">
                <div class="card-label">Typed Message</div>
                <div class="big-text"><span id="word-display">_</span></div>
            </div>
        </div>
        
        <div class="action-bar">
            <button onclick="document.getElementById('word-display').innerText='_'" class="btn clear-btn">
                <i class="fas fa-trash-alt"></i> Clear Text
            </button>
            <button onclick="exitSession()" class="btn exit-btn">
                <i class="fas fa-sign-out-alt"></i> Exit Session
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("output");
        const ctx = canvasElement.getContext("2d");
        const gestureDisplay = document.getElementById("gesture");
        const wordDisplay = document.getElementById("word-display");
        const confidenceFill = document.getElementById("confidence-fill");
        const handIndicator = document.getElementById("hand-indicator");

        let holdStartTime = 0;
        const HOLD_DURATION = 1000; // ms
        const STABILITY_THRESHOLD = 8; // Increased for better stability
        
        let currentStableLetter = "-";
        let lastRawLetter = "-";
        let consecutiveFrames = 0;

        // --- EXIT FUNCTIONALITY ---
        function exitSession() {
            // 1. Stop the camera stream to turn off the hardware light
            if (videoElement.srcObject) {
                const tracks = videoElement.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                videoElement.srcObject = null;
            }
            // 2. Redirect to Home
            window.location.href = 'index.html';
        }

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const handInfo = results.multiHandedness[0];
                const handLabel = handInfo.label; 

                handIndicator.innerText = handLabel === "Left" ? "Right Hand" : "Left Hand"; 

                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF99', lineWidth: 3 });
                drawLandmarks(ctx, landmarks, { color: '#ffffff', lineWidth: 1, radius: 4 });

                // --- RECOGNITION ---
                const rawLetter = recognizeASLAdvanced(landmarks, handLabel);

                // --- STABILIZATION ---
                if (rawLetter === lastRawLetter && rawLetter !== "-") {
                    consecutiveFrames++;
                } else {
                    consecutiveFrames = 0;
                    lastRawLetter = rawLetter;
                }

                if (consecutiveFrames > STABILITY_THRESHOLD) {
                    if (rawLetter !== currentStableLetter) {
                        currentStableLetter = rawLetter;
                        gestureDisplay.innerText = currentStableLetter;
                        holdStartTime = Date.now(); 
                        confidenceFill.style.width = "0%";
                    } else {
                        // Filling the bar
                        const duration = Date.now() - holdStartTime;
                        const progress = Math.min((duration / HOLD_DURATION) * 100, 100);
                        confidenceFill.style.width = progress + "%";

                        if (duration > HOLD_DURATION) {
                            typeLetter(currentStableLetter);
                            holdStartTime = Date.now(); 
                            confidenceFill.style.width = "0%";
                            // Visual feedback
                            gestureDisplay.style.textShadow = "0 0 20px var(--color-accent)";
                            setTimeout(() => gestureDisplay.style.textShadow = "none", 200);
                        }
                    }
                }
            } else {
                gestureDisplay.innerText = "-";
                handIndicator.innerText = "NO HAND";
                confidenceFill.style.width = "0%";
                consecutiveFrames = 0;
            }
            ctx.restore();
        }

        function typeLetter(char) {
            if(char === "Space") char = " ";
            let currentText = wordDisplay.innerText;
            if (currentText === "_") currentText = "";
            wordDisplay.innerText = currentText + char;
        }

        // ==========================================
        //  ADVANCED ANGLE & GEOMETRY ALGORITHM
        // ==========================================
        
        function calcAngle(A, B, C) {
            const AB = Math.sqrt(Math.pow(B.x - A.x, 2) + Math.pow(B.y - A.y, 2));
            const BC = Math.sqrt(Math.pow(B.x - C.x, 2) + Math.pow(B.y - C.y, 2));
            const AC = Math.sqrt(Math.pow(C.x - A.x, 2) + Math.pow(C.y - A.y, 2));
            return Math.acos((BC * BC + AB * AB - AC * AC) / (2 * BC * AB)) * (180 / Math.PI);
        }

        function recognizeASLAdvanced(lm, handLabel) {
            // Finger States (Open vs Closed) using ANGLES
            const isFingerOpen = (idxBase) => {
                const angle = calcAngle(lm[idxBase], lm[idxBase+1], lm[idxBase+2]);
                const distTip = Math.hypot(lm[idxBase+3].x - lm[0].x, lm[idxBase+3].y - lm[0].y);
                const distPip = Math.hypot(lm[idxBase+1].x - lm[0].x, lm[idxBase+1].y - lm[0].y);
                return angle > 150 || (distTip > distPip * 1.2 && angle > 100); 
            };

            const indexOpen = isFingerOpen(5);
            const middleOpen = isFingerOpen(9);
            const ringOpen = isFingerOpen(13);
            const pinkyOpen = isFingerOpen(17);

            const fingersOpenCount = [indexOpen, middleOpen, ringOpen, pinkyOpen].filter(Boolean).length;

            // Thumb Analysis
            let thumbIsOut = false; 
            if (handLabel === "Left") { 
                 thumbIsOut = lm[4].x < lm[5].x - 0.02;
            } else {
                 thumbIsOut = lm[4].x > lm[5].x + 0.02;
            }

            const dist = (i1, i2) => Math.hypot(lm[i1].x - lm[i2].x, lm[i1].y - lm[i2].y);

            // LOGIC
            if (fingersOpenCount === 0) {
                const indexToWrist = dist(8, 0);
                if (lm[4].y > lm[5].y && indexToWrist < 0.3) return "E";
                if (dist(4, 10) < 0.1 || dist(4, 14) < 0.1) return "S";
                if (dist(4, 6) < 0.08 || dist(4, 5) < 0.08) return "T";
                if (thumbIsOut || lm[4].y < lm[5].y) return "A";
                return "S"; 
            }

            if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen) {
                if (thumbIsOut) return "L";
                if (dist(4, 12) < 0.1 || dist(4, 11) < 0.08) return "D";
                return "1";
            }
            
            // X (Hook)
            if (!indexOpen && !middleOpen && !ringOpen && !pinkyOpen) {
                 if (lm[6].y < lm[5].y && lm[8].y > lm[6].y) return "X";
            }

            if (!indexOpen && !middleOpen && !ringOpen && pinkyOpen) return "I";

            if (indexOpen && middleOpen && !ringOpen && !pinkyOpen) {
                if (lm[4].y < lm[6].y && dist(4, 6) < 0.1) return "K";
                
                let isCrossed = false;
                if (handLabel === "Left") { if (lm[8].x > lm[12].x) isCrossed = true; } 
                else { if (lm[8].x < lm[12].x) isCrossed = true; }

                if (isCrossed) return "R";
                if (dist(8, 12) < 0.045) return "U"; 
                return "V";
            }

            if (indexOpen && !middleOpen && !ringOpen && pinkyOpen) {
                if (thumbIsOut) return "ILY";
                return "Rock";
            }

            if (!indexOpen && middleOpen && ringOpen && pinkyOpen) {
                if (dist(4, 8) < 0.08) return "F";
            }

            if (indexOpen && middleOpen && ringOpen && !pinkyOpen) return "W";
            if (!indexOpen && middleOpen && ringOpen && dist(4, 8) < 0.08) return "F";

            if (indexOpen && middleOpen && ringOpen && pinkyOpen) {
                if (thumbIsOut) return "Space";
                return "B";
            }

            if (dist(4, 8) < 0.1 && dist(4, 12) < 0.1) return "O";
            const cGap = dist(4, 8);
            if (cGap > 0.08 && cGap < 0.25 && Math.abs(lm[4].x - lm[8].x) < 0.2) {
                 if (!indexOpen && fingersOpenCount < 2) return "C";
            }

            return "-";
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
