<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Decoder - High Precision</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--color-border-subtle); 
            backdrop-filter: blur(10px); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: rgba(10, 10, 10, 0.8);
        }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; }

        /* --- CAMERA UI --- */
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            text-align: center; 
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 10px; margin-top: 0; }
        h1 span { color: var(--color-accent); }
        
        .hint {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .main-display {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--color-border-subtle);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
            background: #000;
            aspect-ratio: 4/3;
        }

        /* Mirror the video */
        video, canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Hand Indicator Tag */
        .hand-tag {
            position: absolute;
            top: 20px;
            right: 20px; /* Appears on left due to mirror */
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hud-panel {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            border: 1px solid var(--color-border-subtle);
        }
        
        .card-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .big-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
        }

        #confidence-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #confidence-fill {
            height: 100%;
            width: 0%;
            background: var(--color-accent);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--color-accent);
        }

        #word-display {
            font-family: 'Courier New', monospace;
            color: #fff;
            border-bottom: 2px solid var(--color-accent);
            display: inline-block;
            min-width: 20px;
        }

        .clear-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .clear-btn:hover { background: #ef4444; color: white; }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <a href="camera.html" class="header-cta" style="background-color: var(--color-text-light); color: black;">Active Camera</a>
    </header>

    <div class="container">
        <h1>ASL <span>Decoder</span></h1>
        <div class="hint">
            <i class="fas fa-hand-paper"></i> Precise Mode. Hold gesture for 1 second.
        </div>

        <div class="main-display">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
            <div id="hand-indicator" class="hand-tag">NO HAND</div>
        </div>

        <div class="hud-panel">
            <div class="card">
                <div class="card-label">Detected Letter</div>
                <div id="gesture" class="big-text">-</div>
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
            </div>
            <div class="card">
                <div class="card-label">Typed Message</div>
                <div class="big-text"><span id="word-display">_</span></div>
            </div>
        </div>
        
        <button onclick="document.getElementById('word-display').innerText='_'" class="clear-btn">
            <i class="fas fa-trash-alt"></i> Clear Text
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("output");
        const ctx = canvasElement.getContext("2d");
        const gestureDisplay = document.getElementById("gesture");
        const wordDisplay = document.getElementById("word-display");
        const confidenceFill = document.getElementById("confidence-fill");
        const handIndicator = document.getElementById("hand-indicator");

        let holdStartTime = 0;
        const HOLD_DURATION = 1000; 
        const STABILITY_THRESHOLD = 5; // Reduced slightly for responsiveness
        
        let currentStableLetter = "-";
        let lastRawLetter = "-";
        let consecutiveFrames = 0;

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const handInfo = results.multiHandedness[0];
                const handLabel = handInfo.label; // "Left" or "Right"

                // Display Hand
                handIndicator.innerText = handLabel === "Left" ? "Right Hand" : "Left Hand"; 

                // Draw Skeleton
                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF99', lineWidth: 3 });
                drawLandmarks(ctx, landmarks, { color: '#ffffff', lineWidth: 1, radius: 4 });

                // RECOGNIZE
                const rawLetter = recognizeASLGeometric(landmarks, handLabel);

                // STABILIZE
                if (rawLetter === lastRawLetter) {
                    consecutiveFrames++;
                } else {
                    consecutiveFrames = 0;
                    lastRawLetter = rawLetter;
                }

                if (consecutiveFrames > STABILITY_THRESHOLD) {
                    if (rawLetter !== currentStableLetter) {
                        currentStableLetter = rawLetter;
                        gestureDisplay.innerText = currentStableLetter;
                        holdStartTime = Date.now(); 
                        confidenceFill.style.width = "0%";
                    } else if (currentStableLetter !== "-") {
                        const duration = Date.now() - holdStartTime;
                        const progress = Math.min((duration / HOLD_DURATION) * 100, 100);
                        confidenceFill.style.width = progress + "%";

                        if (duration > HOLD_DURATION) {
                            typeLetter(currentStableLetter);
                            holdStartTime = Date.now(); 
                            confidenceFill.style.width = "0%";
                            // Flash effect
                            gestureDisplay.style.color = "white";
                            setTimeout(() => gestureDisplay.style.color = "var(--color-accent)", 200);
                        }
                    }
                }
            } else {
                gestureDisplay.innerText = "-";
                handIndicator.innerText = "NO HAND";
                confidenceFill.style.width = "0%";
            }
            ctx.restore();
        }

        function typeLetter(char) {
            let currentText = wordDisplay.innerText;
            if (currentText === "_") currentText = "";
            wordDisplay.innerText = currentText + char;
        }

        // ==========================================
        //  ADVANCED GEOMETRIC RECOGNITION LOGIC
        // ==========================================
        function recognizeASLGeometric(lm, handLabel) {
            // Helper: 2D Distance
            const dist = (i1, i2) => Math.hypot(lm[i1].x - lm[i2].x, lm[i1].y - lm[i2].y);

            // 1. Is Finger Extended? (Check Tip vs PIP height)
            // Note: In visual coordinates, Y is smaller at top.
            const isExt = (tip, pip) => lm[tip].y < lm[pip].y; 

            // 2. Is Finger Curled? (Tip is below PIP)
            const isCurled = (tip, pip) => lm[tip].y > lm[pip].y;

            // Fingers State
            const indexExt = isExt(8, 6);
            const middleExt = isExt(12, 10);
            const ringExt = isExt(16, 14);
            const pinkyExt = isExt(20, 18);
            
            const fingersUpCount = [indexExt, middleExt, ringExt, pinkyExt].filter(Boolean).length;

            // 3. Thumb State (Crucial for A vs S vs E)
            // We need to know if thumb is "Across" the palm or "Out" to the side.
            // X coordinates: Left is 0, Right is 1.
            
            let thumbIsOut = false; // Like in 'A' or '5'
            let thumbIsAcross = false; // Like in 'S' or 'M'
            
            // Handedness logic for Thumb
            if (handLabel === "Left") { // Visual Right Hand
                // Thumb Tip < Index MCP means it's to the Left (Out)
                thumbIsOut = lm[4].x < lm[5].x; 
                // Thumb Tip > Index MCP means it's to the Right (Across)
                thumbIsAcross = lm[4].x > lm[5].x;
            } else { // Visual Left Hand
                thumbIsOut = lm[4].x > lm[5].x;
                thumbIsAcross = lm[4].x < lm[5].x;
            }

            // ================= LOGIC TREE =================

            // --- FIST GROUP (0 Fingers Up) ---
            if (fingersUpCount === 0) {
                // E: Thumb curled low, touching/near index base (MCP)
                // A: Thumb is OUT to the side.
                // S: Thumb is ACROSS the fingers (covering PIPs).
                
                // Check E: Thumb tip is vertically close to Index MCP
                if (dist(4, 5) < 0.08 && lm[4].y > lm[5].y - 0.05) {
                    return "E";
                }

                // Check S: Thumb tip is high (near Index/Middle PIP)
                if (lm[4].y < lm[6].y + 0.05 && thumbIsAcross) {
                    return "S";
                }

                // Check A: Thumb is clearly out to the side
                if (thumbIsOut) {
                    return "A";
                }

                // Fallback for fist
                return "S"; 
            }

            // --- ONE FINGER GROUP ---
            if (indexExt && !middleExt && !ringExt && !pinkyExt) {
                // D: Thumb touches Middle finger tip or side
                if (dist(4, 12) < 0.1 || dist(4, 11) < 0.1) return "D";
                // L: Thumb is OUT and extended
                if (thumbIsOut) return "L";
                
                return "1"; // Or D fallback
            }

            if (!indexExt && !middleExt && !ringExt && pinkyExt) {
                // I: Thumb crossed in front
                if (thumbIsAcross) return "I";
                // Y: Thumb is OUT
                if (thumbIsOut) return "Y";
            }

            // --- TWO FINGERS GROUP ---
            if (indexExt && middleExt && !ringExt && !pinkyExt) {
                // V vs U vs R
                
                // R: Fingers Crossed (Index X and Middle X are very close or swapped)
                // We check lateral distance between tips.
                const tipDist = dist(8, 12);
                
                // Check for Cross (R)
                // Logic: If X coordinates swap relative to Hand side, or just very close
                let isCrossed = false;
                if (handLabel === "Left") {
                    if (lm[8].x > lm[12].x) isCrossed = true; // Index moved right of middle
                } else {
                    if (lm[8].x < lm[12].x) isCrossed = true;
                }
                
                if (isCrossed || tipDist < 0.035) return "R";
                if (tipDist < 0.065) return "U";
                return "V";
            }

            if (indexExt && !middleExt && !ringExt && pinkyExt) {
                // Rock on sign / ILY
                if (thumbIsOut) return "ILY"; // I Love You
                return "Rock";
            }

            // --- THREE FINGERS GROUP ---
            if (indexExt && middleExt && ringExt && !pinkyExt) {
                // F: Thumb and Index are curled/touching? Wait, F is Index/Thumb circle.
                // If F, Index is NOT extended. So this is W.
                return "W";
            }
            
            // --- F CHECK (Circle) ---
            // Index and Thumb tips close, others up
            if (!indexExt && middleExt && ringExt && pinkyExt) {
                if (dist(4, 8) < 0.08) return "F";
            }

            // --- O and C CHECK ---
            // These involve curved fingers, which might not register as "Extended" or "Curled" clearly.
            // O: All tips touching thumb.
            // C: Hand shaped like C.
            
            // Check O: Thumb tip close to Index tip AND Middle tip
            if (dist(4, 8) < 0.08 && dist(4, 12) < 0.08) {
                return "O";
            }
            
            // Check C: Thumb and Index tips far apart (vertical), but x-aligned
            if (!indexExt && !middleExt && thumbIsOut) {
                 const cDist = dist(4, 8);
                 if (cDist > 0.08 && cDist < 0.25) return "C";
            }

            // --- FOUR/FIVE FINGERS ---
            if (indexExt && middleExt && ringExt && pinkyExt) {
                if (thumbIsAcross) return "B"; // Thumb tucked
                return " "; // 5/Open Palm = Space
            }

            return "-";
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7, // Higher confidence for better precision
            minTrackingConfidence: 0.7
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
