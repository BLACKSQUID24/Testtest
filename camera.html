<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASL Decoder - High Precision v2</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL THEME --- */
        :root {
            --color-bg: #0a0a0a;
            --color-text-light: #F0F0F0;
            --color-accent: #00FF99;
            --color-border-subtle: rgba(255, 255, 255, 0.1);
        }
        * { box-sizing: border-box; font-family: 'Prompt', sans-serif; }
        
        body { 
            margin: 0; 
            background-color: var(--color-bg); 
            color: var(--color-text-light); 
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 10%, rgba(0, 255, 153, 0.15) 0%, transparent 40%);
            display: flex;
            flex-direction: column;
        }

        /* --- HEADER --- */
        .header { 
            padding: 15px 30px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 1px solid var(--color-border-subtle); 
            backdrop-filter: blur(10px); 
            position: sticky; 
            top: 0; 
            z-index: 100; 
            background: rgba(10, 10, 10, 0.8);
        }
        .logo { font-weight: bold; color: white; text-decoration: none; font-size: 1.2rem; }
        .header-cta { background-color: var(--color-accent); color: #000; padding: 8px 18px; border-radius: 8px; font-weight: 600; text-decoration: none; margin-left: 25px; }

        /* --- CAMERA UI --- */
        .container { 
            width: 100%;
            max-width: 900px; 
            margin: 40px auto; 
            padding: 20px; 
            text-align: center; 
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 10px; margin-top: 0; }
        h1 span { color: var(--color-accent); }
        
        .hint {
            color: #aaa;
            margin-bottom: 30px;
            font-size: 1rem;
            opacity: 0.8;
        }

        .main-display {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            border: 2px solid var(--color-border-subtle);
            box-shadow: 0 0 30px rgba(0, 255, 153, 0.1);
            background: #000;
            aspect-ratio: 4/3;
        }

        /* Mirror the video */
        video, canvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); 
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Hand Indicator Tag */
        .hand-tag {
            position: absolute;
            top: 20px;
            right: 20px; /* Appears on left due to mirror */
            background: rgba(0,0,0,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid var(--color-accent);
            color: var(--color-accent);
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .hud-panel {
            margin-top: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            text-align: left;
            border: 1px solid var(--color-border-subtle);
        }
        
        .card-label {
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .big-text {
            font-size: 3rem;
            font-weight: 700;
            color: var(--color-accent);
            line-height: 1;
        }

        #confidence-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
        }

        #confidence-fill {
            height: 100%;
            width: 0%;
            background: var(--color-accent);
            transition: width 0.1s linear;
            box-shadow: 0 0 10px var(--color-accent);
        }

        #word-display {
            font-family: 'Courier New', monospace;
            color: #fff;
            border-bottom: 2px solid var(--color-accent);
            display: inline-block;
            min-width: 20px;
        }

        .clear-btn {
            background: transparent;
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }
        .clear-btn:hover { background: #ef4444; color: white; }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">3D<span style="color:var(--color-accent)">.ai</span></a>
        <a href="camera.html" class="header-cta" style="background-color: var(--color-text-light); color: black;">Active Camera</a>
    </header>

    <div class="container">
        <h1>ASL <span>Pro Decoder</span></h1>
        <div class="hint">
            <i class="fas fa-hand-paper"></i> Hold gesture for 1 second to type.
        </div>

        <div class="main-display">
            <video id="video" playsinline></video>
            <canvas id="output"></canvas>
            <div id="hand-indicator" class="hand-tag">NO HAND</div>
        </div>

        <div class="hud-panel">
            <div class="card">
                <div class="card-label">Detected Letter</div>
                <div id="gesture" class="big-text">-</div>
                <div id="confidence-bar"><div id="confidence-fill"></div></div>
            </div>
            <div class="card">
                <div class="card-label">Typed Message</div>
                <div class="big-text"><span id="word-display">_</span></div>
            </div>
        </div>
        
        <button onclick="document.getElementById('word-display').innerText='_'" class="clear-btn">
            <i class="fas fa-trash-alt"></i> Clear Text
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>

    <script>
        const videoElement = document.getElementById("video");
        const canvasElement = document.getElementById("output");
        const ctx = canvasElement.getContext("2d");
        const gestureDisplay = document.getElementById("gesture");
        const wordDisplay = document.getElementById("word-display");
        const confidenceFill = document.getElementById("confidence-fill");
        const handIndicator = document.getElementById("hand-indicator");

        let holdStartTime = 0;
        const HOLD_DURATION = 1000; // ms
        const STABILITY_THRESHOLD = 8; // Increased for better stability
        
        let currentStableLetter = "-";
        let lastRawLetter = "-";
        let consecutiveFrames = 0;

        function onResults(results) {
            canvasElement.width = videoElement.videoWidth;
            canvasElement.height = videoElement.videoHeight;
            ctx.save();
            ctx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            ctx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                const handInfo = results.multiHandedness[0];
                const handLabel = handInfo.label; 

                handIndicator.innerText = handLabel === "Left" ? "Right Hand" : "Left Hand"; 

                drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF99', lineWidth: 3 });
                drawLandmarks(ctx, landmarks, { color: '#ffffff', lineWidth: 1, radius: 4 });

                // --- RECOGNITION ---
                const rawLetter = recognizeASLAdvanced(landmarks, handLabel);

                // --- STABILIZATION ---
                if (rawLetter === lastRawLetter && rawLetter !== "-") {
                    consecutiveFrames++;
                } else {
                    consecutiveFrames = 0;
                    lastRawLetter = rawLetter;
                }

                if (consecutiveFrames > STABILITY_THRESHOLD) {
                    if (rawLetter !== currentStableLetter) {
                        currentStableLetter = rawLetter;
                        gestureDisplay.innerText = currentStableLetter;
                        holdStartTime = Date.now(); 
                        confidenceFill.style.width = "0%";
                    } else {
                        // Filling the bar
                        const duration = Date.now() - holdStartTime;
                        const progress = Math.min((duration / HOLD_DURATION) * 100, 100);
                        confidenceFill.style.width = progress + "%";

                        if (duration > HOLD_DURATION) {
                            typeLetter(currentStableLetter);
                            holdStartTime = Date.now(); 
                            confidenceFill.style.width = "0%";
                            // Visual feedback
                            gestureDisplay.style.textShadow = "0 0 20px var(--color-accent)";
                            setTimeout(() => gestureDisplay.style.textShadow = "none", 200);
                        }
                    }
                }
            } else {
                gestureDisplay.innerText = "-";
                handIndicator.innerText = "NO HAND";
                confidenceFill.style.width = "0%";
                consecutiveFrames = 0;
            }
            ctx.restore();
        }

        function typeLetter(char) {
            if(char === "Space") char = " ";
            let currentText = wordDisplay.innerText;
            if (currentText === "_") currentText = "";
            wordDisplay.innerText = currentText + char;
        }

        // ==========================================
        //  ADVANCED ANGLE & GEOMETRY ALGORITHM
        // ==========================================
        
        // Helper: Calculate angle between three points (B is the center)
        function calcAngle(A, B, C) {
            const AB = Math.sqrt(Math.pow(B.x - A.x, 2) + Math.pow(B.y - A.y, 2));
            const BC = Math.sqrt(Math.pow(B.x - C.x, 2) + Math.pow(B.y - C.y, 2));
            const AC = Math.sqrt(Math.pow(C.x - A.x, 2) + Math.pow(C.y - A.y, 2));
            return Math.acos((BC * BC + AB * AB - AC * AC) / (2 * BC * AB)) * (180 / Math.PI);
        }

        function recognizeASLAdvanced(lm, handLabel) {
            // 1. Determine Finger States (Open vs Closed) using ANGLES
            // Using angles is more accurate than Y-height because it works if hand is tilted.
            // Index: 5-6-7-8 (MCP-PIP-DIP-TIP). We check angle at PIP (6) and DIP (7)
            
            const isFingerOpen = (idxBase) => {
                // Angle at PIP (idxBase + 1)
                const angle = calcAngle(lm[idxBase], lm[idxBase+1], lm[idxBase+2]);
                // Also check if Tip is further from Wrist(0) than PIP
                const distTip = Math.hypot(lm[idxBase+3].x - lm[0].x, lm[idxBase+3].y - lm[0].y);
                const distPip = Math.hypot(lm[idxBase+1].x - lm[0].x, lm[idxBase+1].y - lm[0].y);
                return angle > 150 || (distTip > distPip * 1.2 && angle > 100); 
            };

            const indexOpen = isFingerOpen(5);
            const middleOpen = isFingerOpen(9);
            const ringOpen = isFingerOpen(13);
            const pinkyOpen = isFingerOpen(17);

            const fingersOpenCount = [indexOpen, middleOpen, ringOpen, pinkyOpen].filter(Boolean).length;

            // 2. Thumb Analysis
            // Is thumb "Out" (away from palm) or "Across" (over palm)?
            // Note: MediaPipe X coords: 0 is left, 1 is right.
            
            let thumbIsOut = false; 
            // Normalize X based on hand (Right Hand vs Left Hand)
            // For Right Hand (on screen Left): Thumb(4) x should be < IndexMCP(5) x to be "Out"
            if (handLabel === "Left") { // Screen Right (User's Right Hand mirrored)
                 thumbIsOut = lm[4].x < lm[5].x - 0.02;
            } else {
                 thumbIsOut = lm[4].x > lm[5].x + 0.02;
            }

            // Distances
            const dist = (i1, i2) => Math.hypot(lm[i1].x - lm[i2].x, lm[i1].y - lm[i2].y);

            // ================= LOGIC GATES =================

            // --- ZERO FINGERS (Fist-like) ---
            if (fingersOpenCount === 0) {
                // Potential: A, E, S, M, N, T
                
                // E CHECK: Fingers are curled very tight. Tips are close to Wrist/MCP.
                // Thumb is usually tucked low.
                // Distance from IndexTip(8) to Wrist(0) is short
                const indexToWrist = dist(8, 0);
                const thumbToIndexBase = dist(4, 5);

                if (lm[4].y > lm[5].y && indexToWrist < 0.3) {
                    return "E";
                }

                // S CHECK: Thumb is ACROSS the fingers (covering PIP/DIPs).
                // Thumb tip (4) crosses Middle Finger MCP/PIP X-axis.
                // Simpler: Thumb tip is close to Middle Finger PIP(10) or Ring PIP(14)
                if (dist(4, 10) < 0.1 || dist(4, 14) < 0.1) {
                    return "S";
                }

                // M / N / T CHECKS (Thumb tucking between fingers)
                // These are hard in 2D, but we can try heuristics.
                // T: Thumb tip is near Index PIP (6) or MCP (5) but higher than S
                if (dist(4, 6) < 0.08 || dist(4, 5) < 0.08) return "T";
                
                // M/N: Thumb is tucked under.
                // Often confused with S. 
                // N: Thumb near Middle PIP(10)
                // M: Thumb near Ring PIP(14)
                // For now, let's prioritize A/S/E as they are standard. 
                // We will return S for general fist with thumb across.

                // A CHECK: Thumb is sticking UP/OUT.
                // Thumb Tip is higher than Thumb IP and Index MCP
                if (thumbIsOut || lm[4].y < lm[5].y) {
                    return "A";
                }
                
                return "S"; // Fallback
            }

            // --- ONE FINGER ---
            if (indexOpen && !middleOpen && !ringOpen && !pinkyOpen) {
                // D: Thumb touches Middle finger (or Ring). Shape is round.
                // L: Thumb is OUT.
                // 1: Thumb is across (like S) or tucked.
                
                if (thumbIsOut) return "L";
                
                // D vs 1/Index
                // D: Thumb tip(4) touches Middle Tip(12) or Middle PIP(10) to form a circle
                if (dist(4, 12) < 0.1 || dist(4, 11) < 0.08) return "D";
                
                // X (Hook): Index is curled? 
                // We checked "indexOpen" earlier. If index is partially curled (hook),
                // our angle check might have returned false.
                // But if it returned true, it's likely "1".
                return "1";
            }
            
            // Check for X (Hook) separately:
            // Index PIP angle is sharp, but overall direction is up.
            if (!indexOpen && !middleOpen && !ringOpen && !pinkyOpen) {
                 // Check if Index PIP is high, but Tip is lower than PIP (hooked)
                 if (lm[6].y < lm[5].y && lm[8].y > lm[6].y) return "X";
            }

            if (!indexOpen && !middleOpen && !ringOpen && pinkyOpen) {
                // I vs J
                // J involves motion (impossible in static frame).
                return "I";
            }

            // --- TWO FINGERS ---
            if (indexOpen && middleOpen && !ringOpen && !pinkyOpen) {
                // V: Tips spread
                // U: Tips together
                // R: Crossed
                // K: Thumb stands between them (Thumb tip up)

                const tipDist = dist(8, 12);
                
                // K Check: Thumb tip (4) is high (near Index PIP)
                if (lm[4].y < lm[6].y && dist(4, 6) < 0.1) return "K";

                // R Check: Cross. Compare X coordinates.
                let isCrossed = false;
                if (handLabel === "Left") { // Visual Right
                    if (lm[8].x > lm[12].x) isCrossed = true;
                } else {
                    if (lm[8].x < lm[12].x) isCrossed = true;
                }

                if (isCrossed) return "R";
                if (tipDist < 0.045) return "U"; // Very close
                return "V";
            }

            if (indexOpen && !middleOpen && !ringOpen && pinkyOpen) {
                // Rock / ILY
                // ILY: Thumb is OUT
                // Rock: Thumb is ACROSS
                if (thumbIsOut) return "ILY";
                return "Rock";
            }

            if (!indexOpen && middleOpen && ringOpen && pinkyOpen) {
                // F: Thumb and Index tips touch
                if (dist(4, 8) < 0.08) return "F";
            }

            // --- THREE FINGERS ---
            if (indexOpen && middleOpen && ringOpen && !pinkyOpen) {
                return "W"; // Sometimes "6" depending on region, but W is standard ASL
            }
            
            // F Alternate (sometimes pinky isn't fully straight in vision)
            if (!indexOpen && middleOpen && ringOpen) {
                if (dist(4, 8) < 0.08) return "F";
            }

            // --- FOUR FINGERS ---
            if (indexOpen && middleOpen && ringOpen && pinkyOpen) {
                // B: Thumb tucked across palm
                // 5/Space: Thumb out
                
                if (thumbIsOut) return "Space";
                return "B";
            }

            // --- SPECIAL SHAPES (O, C) ---
            // These often register as 0 open fingers because the tips are curled
            // Check Tip distances
            
            // O: Thumb touches Index(8) and Middle(12)
            if (dist(4, 8) < 0.1 && dist(4, 12) < 0.1) return "O";

            // C: Hand forms C shape. 
            // Fingers are slightly curled but not closed.
            // Thumb is low, fingers are high.
            // Check gap between Thumb Tip and Index Tip
            const cGap = dist(4, 8);
            if (cGap > 0.08 && cGap < 0.25) {
                // Ensure fingers are aligned (similar X)
                if (Math.abs(lm[4].x - lm[8].x) < 0.2) {
                     // Not a fist (tips not touching palm)
                     // Hard to distinguish from "rest", so we rely on context or hold
                     // Simple heuristic:
                     if (!indexOpen && fingersOpenCount < 2) return "C";
                }
            }

            return "-";
        }

        const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });
        hands.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => { await hands.send({ image: videoElement }); },
            width: 640,
            height: 480,
        });
        camera.start();
    </script>
</body>
</html>
